<div *ngIf="items">
    <img src="{{items.product.image_url}}" alt="">
    <p><span class="font-weight-bold">Categoriey: </span>{{items.product.categories}}</p>
    <p><span class="font-weight-bold">Brand: </span>{{items.product.brands}}</p>
    <p><span class="font-weight-bold">Countries: </span>{{items.product.countries}}</p>
    <p><span class="font-weight-bold">Creater: </span>{{items.product.creator}}</p>
    <p><a href (click)="back()" class="btn btn-primary">Back</a></p>
</div>
